<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <!--nav-->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!--cart-icon-->
            <i class="bi bi-cart" id="cart-icon"></i>
            <!--cart-->
            <div class="cart">
                <h2 class="cart-title">your cart</h2>
                <!--content-->
                <div class="cart-content">


                </div>
                <!--total-->
                <div class="total">
                    <div class="total-title">total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--Buy Button-->
                <button type="button" class="btn-buy">BUY</button>
                <!--cart close-->
                <i class="bi bi-x" id="close-cart"></i>
            </div>
        </div>
    </header>
    <!--shope-->
    <section class="shop container">
        <h2 class="section-title">shop products</h2>
        <!--shop content-->
        <div class="shop-content">
            <!--Box 1-->
            <div class="product-box">
                <img src="imges/img-1.jpg" alt="" class="product-img">
                <h2 class="product-title">Chocolate Donuts</h2>
                <span class="price">$25</span>
                <i class="bi bi-cart add-cart" id="cart-icon"></i>
            </div>
             <!--Box 2-->
             <div class="product-box">
                <img src="imges/img-2.jpg" alt="" class="product-img">
                <h2 class="product-title">Cream Donuts</h2>
                <span class="price">$30</span>
                <i class="bi bi-cart add-cart" id="cart-icon"></i>
            </div>
             <!--Box 3-->
             <div class="product-box">
                <img src="imges/img-3.jpeg" alt="" class="product-img">
                <h2 class="product-title">Orange juice</h2>
                <span class="price">$20</span>
                <i class="bi bi-cart add-cart" id="cart-icon"></i>
            </div>
             <!--Box 4-->
             <div class="product-box">
                <img src="imges/img-4.jpg" alt="" class="product-img">
                <h2 class="product-title">Coffee</h2>
                <span class="price">$35</span>
                <i class="bi bi-cart add-cart" id="cart-icon"></i>
            </div>
             <!--Box 5-->
             <div class="product-box">
                <img src="imges/img-5.jpeg" alt="" class="product-img">
                <h2 class="product-title">Ice creem</h2>
                <span class="price">$35</span>
                <i class="bi bi-cart add-cart" id="cart-icon"></i>
            </div>
             <!--Box 6-->
             <div class="product-box">
                <img src="imges/img-6.jpg" alt="" class="product-img">
                <h2 class="product-title">Ice coffee</h2>
                <span class="price">$40</span>
                <i class="bi bi-cart add-cart" id="cart-icon"></i>
            </div>
             <!--Box 7-->
             <div class="product-box">
                <img src="imges/img-7.jpg" alt="" class="product-img">
                <h2 class="product-title">Dessert</h2>
                <span class="price">$45</span>
                <i class="bi bi-cart add-cart" id="cart-icon"></i>
            </div>
             <!--Box 8-->
             <div class="product-box">
                <img src="imges/img-8.jpg" alt="" class="product-img">
                <h2 class="product-title">Cake</h2>
                <span class="price">$55</span>
                <i class="bi bi-cart add-cart" id="cart-icon"></i>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
